<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">Dự Án Xanh</a>
        <nav class="navbar">
            <a href="/">Trang Chủ</a>
            <a href="/album" class="active">Album</a>
            <a href="/du-an-xanh">Dự Án Xanh</a>
            <a href="/cong-dong">Cộng Đồng</a>
        </nav>
    </header>

    <!-- Album -->
    <section class="album">
        <h1>Thư Viện Ảnh</h1>
        <div class="album-gallery" id="album-gallery">
            <!-- Ảnh sẽ được tải động từ backend -->
        </div>
    </section>

    <!-- Biểu mẫu tải ảnh -->
    <section class="upload-form">
        <h2>Tải Ảnh Lên</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image">Chọn ảnh:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit" class="btn">Tải Lên</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dự Án Xanh. All rights reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
